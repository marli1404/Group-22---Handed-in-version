<div class="container-fluid">
    <h1>Create / Edit Interview</h1>
    <div class="row">
        <div class="col-lg-4 col-md-12">
            <h1>Applicant</h1>
            <app-profile-card class="img-sm"></app-profile-card>
        </div>
    </div>
    <div id="stepper1" class="bs-stepper">
        <div class="bs-stepper-header">
          <div class="step" data-target="#test-l-1">
            <button class="step-trigger">
              <span class="bs-stepper-circle">1</span>
              <span class="bs-stepper-label">Interview Team</span>
            </button>
          </div>
          <div class="line"></div>
          <div class="step" data-target="#test-l-2">
            <button class="step-trigger">
              <span class="bs-stepper-circle">2</span>
              <span class="bs-stepper-label">Meeting Details</span>
            </button>
          </div>
        </div>
        <div class="bs-stepper-content">
            <div id="test-l-1" class="content">
                <div class="row">
                    <div class="col-lg-3 col-md-12">
                        <h2>Interviewers</h2>
                        <div class="panel-container sm-container">
                            <div class="container-fluid">
                                <div class="row">
                                    <!-- ADD INTERVIEWERS HERE -->
                                    <div class="col-12">
                                        <app-profile-card class="img-sm border-el mt-2" removable="True"></app-profile-card>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-12">
                        <h2>Add Interviwers</h2>
                        <div class="panel-container sm-container">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-4 col-md-12">
                                        <div class="form-group">
                                            <label for="searchInterviewer">Search</label>
                                            <input type="text" name="searchInterviewer" id="searchInterviewer" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-12">
                                        <div class="form-group">
                                            <label for="searchTeam">Search</label>
                                            <select name="searchTeam" id="searchTeam" class="form-control">
                                                <option value="all" selected>All</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-12">
                                        <div class="form-group">
                                            <label for="searchDepartment">Department</label>
                                            <select name="searchDepartment" id="searchDepartment" class="form-control">
                                                <option value="all" selected>All</option>
                                            </select>
                                        </div>
                                    </div>
                                    <hr>
                                    <!-- LIST ALL PEOPLE BELOW HERE -->
                                    <div class="col-md-4 col-sm-12">
                                        <app-profile-card class="img-sm border-el mt-2" addable="True"></app-profile-card>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="float-right btn btn-outline-primary mt-4" (click)="next()">Next</button>
                    </div>
                </div>
            </div>
            <div id="test-l-2" class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4 col-md-12">
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" name="date" id="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <div class="form-group">
                                <label for="where">Where</label>
                                <input type="text" name="where" id="where" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <div class="form-group">
                                <label for="time">Time</label>
                                <input type="time" name="time" id="time" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <div class="form-group">
                                <button class="btn btn-outline-primary form-control">Book Table</button>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="float-right btn btn-outline-primary ml-4 mt-4">Save</button>
                            <button class="float-right btn btn-outline-primary mt-4" (click)="previous()">Previous</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
